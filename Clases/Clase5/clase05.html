<body>
    <div id="reloj"></div>
    
    <script>

        function mostrarHora() {
            const d = new Date();

            const horas = d.getHours();
            const minutos = d.getMinutes();
            const segundos = d.getSeconds();

            return `${horas}:${minutos}:${segundos}`;
        }

        const reloj = document.getElementById('reloj');

        // while (true) {

        setInterval(() => {
            reloj.textContent = mostrarHora();
        }, 1000);
