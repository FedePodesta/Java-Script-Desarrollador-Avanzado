    <!--
        En HTML data-background-color="yellow"
        En JS elemento.dataset.backgroundColor
    -->

    <button data-color="red" class="btn">Cambiar Fondo a Rojo</button>
    <button data-color="blue" class="btn">Cambiar Fondo a Azul</button>
    <button data-color="green" class="btn">Cambiar Fondo a Verde</button>
    <button data-color="pink" class="btn">Cambiar Fondo a Rosa</button>
    <button data-color="black" class="btn">Cambiar Fondo a Negro</button>

    <script>
        const botones = document.querySelectorAll('.btn');

        botones.forEach(function (boton) {
            boton.addEventListener('click', function () {
                document.body.style.backgroundColor = boton.dataset.color;
            });
        });
