<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 03</title>
</head>
<body>
    <h1>Titulo</h1>
    <h2>Subtitulo</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet similique sit a minus, animi odit sint nemo eaque veniam dolorum!</p>

    <button class="btn" data-propiedad="backgroundColor" data-value="red">Cambiar el background-color: red</button>
    
    <button class="btn" data-propiedad="backgroundColor" data-value="black">Cambiar el background-color: black</button>
    
    <button class="btn" data-propiedad="color" data-value="yellow">Cambiar el color: yellow</button>
    
    <button class="btn" data-propiedad="color" data-value="red">Cambiar el color: red</button>
    
    <button class="btn" data-propiedad="textAlign" data-value="center">Cambiar el text-align: center</button>
    
    <button class="btn" data-propiedad="textAlign" data-value="right">Cambiar el text-align: right</button>

    <script>
        const botones = document.querySelectorAll('.btn');

        botones.forEach(function (boton) {
            boton.addEventListener('click', function () {
                document.body.style[boton.dataset.propiedad] = boton.dataset.value;
            });
        });
    </script>
</body>
</html>
