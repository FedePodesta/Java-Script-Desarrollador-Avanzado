<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <div id="bienvenido">
        <h1 id="titulo">Bienvenido</h1>
        <button id="salir">Salir</button>
    </div>
    <div id="form">
        <input type="text" id="nombre">
        <button id="boton">Guardar</button>
    </div>

    
    <script>
        const bienvenido = document.getElementById('bienvenido');
        const titulo = document.getElementById('titulo');
        const form = document.getElementById('form');
        const nombre = document.getElementById('nombre');
        const boton = document.getElementById('boton');
        const salir = document.getElementById('salir');

        function mostrarOcultar () {
            const nombreStorage = localStorage.getItem('nombre');

            if (nombreStorage !== null) {
                form.style.display = 'none';
                bienvenido.style.display = 'block';
                titulo.textContent = `Bienvenido ${nombreStorage}`;
            } else {
                form.style.display = 'block';
                bienvenido.style.display = 'none';
            }
        }

        boton.addEventListener('click', e => {
            localStorage.setItem('nombre', nombre.value);
            mostrarOcultar();
        });

        salir.addEventListener('click', e => {
            // localStorage.clear();
            localStorage.removeItem('nombre');
            mostrarOcultar();
        })

        mostrarOcultar();


        localStorage.setItem('number', 1);
        localStorage.setItem('string', 'hola');
        localStorage.setItem('boolean', true);
        localStorage.setItem('null', null);
        localStorage.setItem('undefined', undefined);
        localStorage.setItem('array', JSON.stringify([1,2,3]));
        localStorage.setItem('object', JSON.stringify({ propiedad: 'valor' }));

        console.log(JSON.parse(localStorage.getItem('object')));
    </script>
</body>
</html>
